<head>

    <center><div style="margin:100px">
        <span id="user" class="message">Olá, < email-id ></Email-id></span>

        <span>Você é médico</span>
        <div class="success"><span>Bem vindo ao Urso Babá, você está logado com sucesso!!!</span></div><br/>
        <div class="success"><span>Dados da criança</span></div>
        <br>
        <div class="linha">
            <h1 class="text-title">Frequência cardíaca:&nbsp;</h1>
            <span id="bpm" class="text"></span>
        </div>
        
        <div class="linha">
            <h1 class="text-title">Status:&nbsp;</h1>
            <span id="status_bpm" class="text"></span>
        </div>
        
        <br>

        <div class="linha">
            <h1 class="text-title">Nível de O2:&nbsp;</h1>
            <span id="oxigenacao" class="text"></span>
        </div>

        <div class="linha">
            <h1 class="text-title">Status:&nbsp;</h1>
            <span id="status_oxigenacao" class="text"></span>
        </div>
        
        <br>

        <div class="linha">
            <h1 class="text-title">Temperatura:&nbsp;</h1>
            <span id="temperatura" class="text"></span>
        </div>

        <div class="linha">
            <h1 class="text-title">Status:&nbsp;</h1>
            <span id="status_temperatura" class="text"></span>
        </div>

        <br>
        <br>
        <button class="btn btn-danger" onclick="logout()">Logout</button>
